<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-weather-city" id="current-weather-city"></h1>
            <p>
              <span id="current-weather-time"></span>,
              <span id="current-weather-description"></span><br />
              Humidity: <strong id="current-weather-humidity"></strong>, Wind:
              <strong id="current-weather-wind"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span
              class="current-temperature-icon"
              id="current-temperature-icon"
            >
            </span>
            <span
              class="current-temperature-value"
              id="current-temperature-value"
            ></span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
        <div class="forecast-temperature" id="forecast-temperature"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/PaigeMarsden" target="_blank"
          >Paige Marsden</a
        >
        and is
        <a
          href="https://github.com/PaigeMarsden/Weather-Application-Project"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://paiges-weather-application.netlify.app/"
          target="_blank"
          >host on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
